<html>

<head>
  <title>Aula JS</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="black">
  <h1>ATIVIDADE JAVA SCRIPT</h1>

  <div id="resultados"></div>

  <button id="botaoCor">Trocar cor de fundo</button>

  <button id="contador" onclick="funcao()">Clique aqui</button>
  <p id="resultado">Cliques: 0</p>

  <script>
    let cliques = 0
    let show = document.getElementById("resultado")
    function funcao() {
      cliques++
      show.innerText = (`Cliques: ${cliques}`)
    }
  </script>

  <script src="assets/js/script.js"></script>
</body>

</html>
